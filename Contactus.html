<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiewa Contact Us - Sidebar Layout</title>
    <!-- Google Fonts: Montserrat for headings, Lato for body -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- CSS Variables --- */
        :root {
            --color-primary-accent: #007BFF; /* Vibrant blue */
            --color-secondary-dark: #1A1A1A; /* Deep dark gray */
            --color-background-light: #F0F2F5; /* Very light gray */
            --color-text-dark: #333333; /* Dark gray */
            --color-text-light: #E0E0E0; /* Light gray */
            --color-text-muted: #6A6A6A; /* Muted gray */
            --color-border-subtle: #D0D0D0; /* Light border */
        }

        /* --- Global Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            color: var(--color-text-dark);
            background-color: var(--color-background-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* --- Main Layout Container --- */
        .main-contact-wrapper {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 1000px;
            width: 100%;
            display: flex;
            flex-direction: column; /* Stack on mobile */
            overflow: hidden; /* Contains children's rounded corners */
        }

        /* --- Sidebar Section --- */
        .contact-sidebar {
            background-color: var(--color-primary-accent);
            color: white;
            padding: 2.5rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .contact-sidebar h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: white;
        }

        .contact-sidebar p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        .sidebar-info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: white;
        }

        .sidebar-info-item i {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .sidebar-info-item a {
            color: white;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .sidebar-info-item a:hover {
            color: var(--color-secondary-dark);
        }

        .social-icons {
            display: flex;
            gap: 1.25rem;
            margin-top: 1.5rem;
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            color: var(--color-secondary-dark);
        }

        /* --- Form Section --- */
        .contact-form-area {
            padding: 2.5rem;
            background-color: white;
        }

        .contact-form-area h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: var(--color-text-dark);
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.95rem;
            color: var(--color-text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-border-subtle);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--color-text-dark);
            background-color: #F8F8F8;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--color-primary-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 1rem 2rem;
            background-color: var(--color-primary-accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.2);
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* --- Responsive Design --- */
        @media (min-width: 768px) {
            .main-contact-wrapper {
                flex-direction: row; /* Horizontal on desktop */
            }
            .contact-sidebar {
                flex: 1; /* Takes 1/3 width */
                max-width: 33%;
                border-top-right-radius: 0;
                border-bottom-left-radius: 15px; /* Keep bottom left rounded */
            }
            .contact-form-area {
                flex: 2; /* Takes 2/3 width */
                padding: 3.5rem;
            }
            .contact-form-area h2 {
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <div class="main-contact-wrapper">
        <!-- Contact Sidebar Section -->
        <div class="contact-sidebar">
            <h2>Hiewa Stays & Trails</h2>
            <p>We're here to help you plan your perfect nature escape. Reach out to us for bookings, trail inquiries, or any questions about your stay.</p>

            <div class="sidebar-info-item">
                <i class="fas fa-phone"></i>
                <span><a href="tel:+918885429421">+91 88854 29421</a></span>
            </div>
            <div class="sidebar-info-item">
                <i class="fas fa-envelope"></i>
                <span><a href="mailto:info@hiewastays.com">info@hiewastays.com</a></span>
            </div>
            <div class="sidebar-info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Vanjangai Hills, Andhra Pradesh</span>
            </div>

            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>

        <!-- Contact Form Area -->
        <div class="contact-form-area">
            <h2>Send Us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number (Optional)</label>
                    <input type="tel" id="phone" placeholder="+91 12345 67890">
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Tell us about your inquiry..." rows="6" required></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Inquiry</button>
            </form>
        </div>
    </div>

</body>
</html>
